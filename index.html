<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой сайт-портфолио</title>
        <link rel="stylesheet" href="styles.css" />

    <body>
        <header class="header">
            <a href="#about" class="header__link">Обо мне</a>

        <section class="about" id="about">

                <h2 class="about__second_heading">веб-разработчик</h2>

            <div class="wrapper">
                <h2 class="my_works__heading">
                    Здесь представлены нескольких моих проектов:

                    <figure class="my_works__project">
                        <img

                        />

                            <a

                    </figure>
                    <figure class="my_works__project">
                        <img

                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/landing_page_1/index.html"

                                target="_blank"

                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/waxom_landing_page.jpg"
                            alt="Лэндинг Waxom"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/waxom_landing_page/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Лэндинг Waxom</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/online_cinema_page.png"
                            alt="Страница онлайн-кинотеатра"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/online_cinema_page/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Страница онлайн-кинотеатра</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/survey_form.jpeg"
                            alt="Форма опроса"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/survey_form/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Страница&nbsp;&mdash; форма опроса (Учебный
                                проект FreeCodeCamp)</a
                            >
                        </figcaption>
                    </figure>
                </div>
            </div>

            <div class="wrapper">
                <h2 class="contact_me__heading">
                    Свяжитесь со&nbsp;мной, если заинтересовались...
                </h2>
                <div class="contact_me__social_links">
                    <a
                        href="https://t.me/Oohman_t"
                        class="contact_me__link"
                        target="_blank"
                        >Telegram</a
                    >
                    <a
                        href="mailto:rtrebor608@gmail.com"

                    >
                    <a
                        href="https://github.com/Andrey-Matanov"

                        target="_blank"

                    <a

        <footer class="footer">
