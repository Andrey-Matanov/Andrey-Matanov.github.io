<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мой сайт-портфолио</title>
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__buttons">
                <button class="header__change_theme header__button">
                    <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="adjust"
                        class="svg-inline--fa fa-adjust fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        width="35"
                        height="35"
                    >
                        <path
                            class="header__change_theme_icon"
                            fill="currentColor"
                            d="M8 256c0 136.966 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"
                        ></path>
                    </svg>
                </button>
            </div>
            <div class="header__links">
                <a href="#about" class="header__link">Обо мне</a>
                <a href="#my_works" class="header__link">Мои проекты</a>
                <a href="#contact_me" class="header__link">Мои контакты</a>
            </div>
        </header>

        <section class="about" id="about">
            <div class="wrapper">
                <h1 class="about__heading">
                    Привет! Я&nbsp;&mdash; Андрей Матанов,
                </h1>
                <h2 class="about__second_heading">веб-разработчик</h2>
            </div>
        </section>

        <section class="my_works" id="my_works">
            <div class="wrapper">
                <h2 class="my_works__heading">
                    Здесь представлены нескольких моих проектов:
                </h2>
                <div class="my_works__list">
                    <figure class="my_works__project">
                        <img
                            src="./assets/homepage.png"
                            alt="Лэндинг №1"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/landing_page_1/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Лэндинг &#8470;&nbsp;1</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/waxom_landing_page.jpg"
                            alt="Лэндинг Waxom"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/waxom_landing_page/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Лэндинг Waxom</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/waxom_landing_page.jpg"
                            alt="Лэндинг Waxom"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="http://z922115c.beget.tech/waxom"
                                class="my_works__project_link"
                                target="_blank"
                                >Лэндинг Waxom на Wordpress</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/online_shop.jpeg"
                            alt="Онлайн-магазин"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/online_shop/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Онлайн-магазин (неполная версия)</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/online_cinema_page.png"
                            alt="Страница онлайн-кинотеатра"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/online_cinema_page/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Страница онлайн-кинотеатра</a
                            >
                        </figcaption>
                    </figure>
                    <figure class="my_works__project">
                        <img
                            src="./assets/survey_form.jpeg"
                            alt="Форма опроса"
                            class="my_works__project_image"
                        />
                        <figcaption class="my_works__project_title">
                            <a
                                href="./my_projects/survey_form/index.html"
                                class="my_works__project_link"
                                target="_blank"
                                >Страница&nbsp;&mdash; форма опроса (Учебный
                                проект FreeCodeCamp)</a
                            >
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section class="contact_me" id="contact_me">
            <div class="wrapper">
                <h2 class="contact_me__heading">
                    Свяжитесь со&nbsp;мной, если заинтересовались...
                </h2>
                <div class="contact_me__social_links">
                    <a
                        href="https://t.me/Oohman_t"
                        class="contact_me__link"
                        target="_blank"
                        >Telegram</a
                    >
                    <a
                        href="mailto:rtrebor608@gmail.com"
                        class="contact_me__link"
                        >Почта</a
                    >
                    <a
                        href="https://github.com/Andrey-Matanov"
                        class="contact_me__link"
                        target="_blank"
                        >Github</a
                    >
                    <a
                        href="https://www.freecodecamp.org/serious_cat"
                        class="contact_me__link"
                        target="_blank"
                        >FreeCodeCamp</a
                    >
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__text">
                &copy;&nbsp;Created by&nbsp;Andrey Matanov. Thanks to&nbsp;
                <a
                    href="https://www.freecodecamp.org/"
                    target="_blank"
                    class="footer__link"
                >
                    freeCodeCamp</a
                >
            </p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
